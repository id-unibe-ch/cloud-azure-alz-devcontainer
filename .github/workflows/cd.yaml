name: "CD"

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 23 * * 0"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            tag: latest-amd64
            runner: ubuntu-24.04
          - platform: linux/arm64
            tag: latest-arm64
            runner: ubuntu-24.04-arm

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-architecture builds
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker buildx for multi-architecture builds
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pre-build dev container image
        uses: devcontainers/ci@v0.3
        with:
          configFile: devcontainer.json
          imageName: ghcr.io/id-unibe-ch/cloud-azure-alz-devcontainer
          cacheFrom: ghcr.io/id-unibe-ch/cloud-azure-alz-devcontainer:${{ matrix.tag }}
          imageTag: ${{ matrix.tag }}
          push: always
          platform: ${{ matrix.platform }}

  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker Images
        run: |
          docker pull ghcr.io/id-unibe-ch/cloud-azure-alz-devcontainer:latest-amd64
          docker pull ghcr.io/id-unibe-ch/cloud-azure-alz-devcontainer:latest-arm64

      - name: Inspect Docker Images
        run: |
          docker image inspect ghcr.io/id-unibe-ch/cloud-azure-alz-devcontainer:latest-amd64
          docker image inspect ghcr.io/id-unibe-ch/cloud-azure-alz-devcontainer:latest-arm64

      - name: Merge Docker images
        run: |
          docker manifest create \
            ghcr.io/id-unibe-ch/cloud-azure-alz-devcontainer:latest \
            --amend ghcr.io/id-unibe-ch/cloud-azure-alz-devcontainer:latest-amd64 \
            --amend ghcr.io/id-unibe-ch/cloud-azure-alz-devcontainer:latest-arm64

      - name: Push merged Docker image
        run: |
          docker manifest push ghcr.io/id-unibe-ch/cloud-azure-alz-devcontainer:latest
